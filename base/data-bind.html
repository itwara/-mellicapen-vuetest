<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>data bind </title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id='app'>
		<div>{{message.split(' ').join('&')}}</div>
		<div v-bind="{ id: someProp, 'other-attr': otherProp }">v-bind</div>
	</div>
	<script type="text/javascript">
		var vm = new Vue({
			data:{
				message: 'andy wu',
				someProp: 'bind',
				otherProp:'pop'
			},
			el:'#app'
		});
	</script>
</body>
</html>
